<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/register']">Need an account?</a>
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                [ngClass]="{'has-error': form.get('email').errors?.['serverError']}"
                placeholder="Email"
                formControlName="email"
              />
              <span
                *ngIf="form.get('email').errors?.['serverError']"
                class="error"
                >{{ form.get('email').errors?.['serverError']}}</span
              >
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                [ngClass]="{'has-error': form.get('password').errors?.['serverError']}"
                placeholder="Password"
                formControlName="password"
              />
              <span
                *ngIf="form.get('password').errors?.['serverError']"
                class="error"
                >{{ form.get('password').errors?.['serverError']}}</span
              >
            </fieldset>
            <button
              class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              [disabled]="isSubmitting$ | async"
            >
              Sign in
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
